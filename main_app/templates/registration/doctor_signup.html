{% extends 'base.html' %}
{% block content %}

<h1>Doctor Sign Up</h1>

<p class="red-text">{{ error_message }}</p>

<form action="{% url 'doctor_signup' %}" method="POST">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<script>
  const selectEl = document.getElementById('id_role');
  M.FormSelect.init(selectEl);
</script>
{% endblock %}
